app = "target-finder-game"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080

    [services.concurrency]
      hard_limit = 25
      soft_limit = 20

    [[services.ports]]
      handlers = ["http"]
      port = 80

    [[services.ports]]
      handlers = ["tls", "http"]
      port = 443

    [[services.http_checks]]
      interval = "10s"
      timeout = "2s"
      grace_period = "5s"
      method = "GET"
      path = "/health"

